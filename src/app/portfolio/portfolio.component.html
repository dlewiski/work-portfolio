<div class="projectList">
  <div *ngFor="let project of projects | async" class="card card-default" id="repeatedCard">
    <div class="card">
      <div class="cardImage">
        <img class="card-img-top" src="{{project.photoHeader}}" id="projectListHeader" alt="Card image cap" (click)="goToProjectDetail(project)">
      </div>
      <p class="card-header" id="projectListTitle"> {{project.projectTitle}} </p>
      <p class="card-text">{{project.description}}</p>
      <p class="projectLink" (click)="goToProjectDetailPage(project)">Read More...</p>
    </div>
  </div>
</div>
