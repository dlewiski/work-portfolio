<div class="projectList">
  <div class="project-row">
    <div *ngFor="let project of projects | async" class="project-holder">
      <p class="project-title"> {{project.projectTitle}} </p>
      <div class="overlay" (click)="goToProjectDetailPage(project)">
        <img class="project-image" src="{{project.photoHeader}}"  (click)="goToProjectDetailPage(project)">
      </div>
    </div>
  </div>
</div>
