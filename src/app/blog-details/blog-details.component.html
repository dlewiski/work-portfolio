<div>
  <img src="{{(blogToDisplay)?.blogHeader}}" class="mainBlogImage">
  <h3>{{(blogToDisplay)?.title}}</h3>
  <h4>{{(blogToDisplay)?.date}}</h4>
  <p>{{(blogToDisplay)?.postBody}}</p>
  <p>{{(blogToDisplay)?.author}}</p>
  <p>{{(blogToDisplay)?.postTags}}</p>


  <div *ngFor="let photo of photos">
    <img src="{{photo}}" class="blogImages" (click)="swapPhoto(photo)">
  </div>
</div>
